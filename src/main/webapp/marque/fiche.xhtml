<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      template="../WEB-INF/templates/main.xhtml">

    <ui:define name="title">Fiche marque</ui:define>

    <ui:define name="body">
        <h:form enctype="multipart/form-data">
            <p:messages globalOnly="true"/>
            <p:panelGrid columns="3">
                <p:outputLabel for="libelle">Libell√©</p:outputLabel>
                <p:inputText id="libelle" value="#{marqueFicheBean.marque.libelle}"/>
                <p:message for="libelle"/>

                <p:outputLabel for="file" value="Image" />
                <p:fileUpload id="file" value="#{marqueFicheBean.file}"
                              mode="simple" skinSimple="true" />
                <p:message for="file"  />

                <p:commandButton value="Valider" action="liste.xhtml?faces-redirect=true" actionListener="#{marqueFicheBean.valider()}" process="@form" update="@form growl"/>
                <p:commandButton value="Retour" action="liste.xhtml?faces-redirect=true" immediate="true" styleClass="ui-button-secondary"/>
        </p:panelGrid>
        </h:form>
    </ui:define>

</ui:composition>
