<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      template="../WEB-INF/templates/main.xhtml">

    <ui:define name="title">Fiche catégorie</ui:define>

    <ui:define name="body">
        <h:form>
            <p:messages globalOnly="true"/>
            <p:panelGrid columns="3">
                <p:outputLabel for="libelle">Libellé</p:outputLabel>
                <p:inputText id="libelle" value="#{categorieFicheBean.categorie.libelle}"/>
                <p:message for="libelle"/>

                <p:outputLabel for="parent">Catégorie parente</p:outputLabel>
                <p:selectOneMenu id="parent" value="#{categorieFicheBean.categorie.pere}" converter="#{genericConverter}" filter="true" filterMatchMode="startsWith">
                    <f:selectItem itemValue="#{null}" itemLabel="Aucun" />
                    <f:selectItems value="#{categorieFicheBean.categorieList}" var="c" itemLabel="#{c.libelle}" itemValue="#{c}" />
                </p:selectOneMenu>
                <p:message for="parent"/>

                <p:commandButton value="Valider" action="liste.xhtml?faces-redirect=true" actionListener="#{categorieFicheBean.valider()}" process="@form" update="@form growl"/>
                <p:commandButton value="Retour" action="liste.xhtml?faces-redirect=true" immediate="true" styleClass="ui-button-secondary"/>
        </p:panelGrid>
        </h:form>
    </ui:define>

</ui:composition>
